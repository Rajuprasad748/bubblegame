<!DOCTYPE html>
<html lang="en" class="m-0 p-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="w-[100%] h-[100vh] flex justify-center items-center bg-green-100 flex-col py-4">

    <div class="main w-[70%] h-[80%] bg-green-300 rounded-xl overflow-hidden">
        <div class="top w-full h-[15%] bg-green-700 flex items-center justify-center gap-20 text-xl font-bold px-10%">
            <div class="box">
                Hit : <span id="hitNumber" class="px-2 py-1 font-bold bg-white text-green-600 rounded-sm">5</span>
            </div>
            <div class="box">
                Time : <span id="timer" class="px-2 py-1 font-bold bg-white text-green-600 rounded-sm">30</span>
            </div>
            <div class="box">
                Score : <span id="score" class="px-2 py-1 font-bold bg-white text-green-600 rounded-sm">00</span>
            </div>
        </div>
        <div id="bubbleContainer" class="bottom p-6 flex flex-wrap gap-4 w-full items-center justify-center h-[85%]">

        </div>
    </div>





    <script src="bubble.js"></script>

</html>
